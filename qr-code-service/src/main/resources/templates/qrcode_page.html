<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Qr Code</title>
</head>
<body>
<h1 style="text-align: center;">Qr Code Example using Java Spring boot</h1>
<div style="width:40%;display: inline-block">
    <h3>Qr Code using Byte Array</h3>
    <p>Data : <span th:text="${contents}"></span></p>
    <img th:src="${'data:image/png;base64,' + qrcode}"
         alt="qr_code"
         height="250"
         width="250">
</div>
</body>
</html>
